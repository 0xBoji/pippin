<svg
    width="800"
    height="600"
    viewBox="0 0 800 600"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    
    <!-- Background -->
    <rect width="800" height="600" fill="#fdf6e3"/>

    <!-- Bookshelves -->
    <g id="bookshelves">
        <rect x="50" y="100" width="700" height="400" fill="#deb887" stroke="#8b4513" stroke-width="2"/>
        <!-- Shelves -->
        <g fill="#8b4513">
            <line x1="50" y1="200" x2="750" y2="200" stroke="#8b4513" stroke-width="2"/>
            <line x1="50" y1="300" x2="750" y2="300" stroke="#8b4513" stroke-width="2"/>
            <line x1="50" y1="400" x2="750" y2="400" stroke="#8b4513" stroke-width="2"/>
            <line x1="50" y1="500" x2="750" y2="500" stroke="#8b4513" stroke-width="2"/>
        </g>
        <!-- Books -->
        <g id="books" fill="#a0522d">
            <!-- First shelf -->
            <rect x="60" y="120" width="40" height="60" rx="5" ry="5"/>
            <rect x="110" y="120" width="40" height="60" rx="5" ry="5"/>
            <rect x="160" y="120" width="40" height="60" rx="5" ry="5"/>
            <!-- Second shelf -->
            <rect x="60" y="220" width="40" height="60" rx="5" ry="5"/>
            <rect x="110" y="220" width="40" height="60" rx="5" ry="5"/>
            <rect x="160" y="220" width="40" height="60" rx="5" ry="5"/>
            <!-- Third shelf -->
            <rect x="60" y="320" width="40" height="60" rx="5" ry="5"/>
            <rect x="110" y="320" width="40" height="60" rx="5" ry="5"/>
            <rect x="160" y="320" width="40" height="60" rx="5" ry="5"/>
            <!-- Fourth shelf -->
            <rect x="60" y="420" width="40" height="60" rx="5" ry="5"/>
            <rect x="110" y="420" width="40" height="60" rx="5" ry="5"/>
            <rect x="160" y="420" width="40" height="60" rx="5" ry="5"/>
        </g>
    </g>

    <!-- Ladder -->
    <g id="ladder" stroke="#8b4513" stroke-width="4">
        <line x1="200" y1="100" x2="200" y2="300"/>
        <line x1="220" y1="100" x2="220" y2="300"/>
        <line x1="200" y1="150" x2="220" y2="150"/>
        <line x1="200" y1="200" x2="220" y2="200"/>
        <line x1="200" y1="250" x2="220" y2="250"/>
        <line x1="200" y1="300" x2="220" y2="300"/>
    </g>

    <!-- Table -->
    <circle cx="400" cy="500" r="100" fill="#fff8dc" stroke="#d2b48c" stroke-width="4"/>
    
    <!-- Chandelier -->
    <g id="chandelier" fill="#ffd700">
        <circle cx="400" cy="400" r="20"/>
        <line x1="400" y1="400" x2="400" y2="500" stroke="#ffd700" stroke-width="4"/>
        <line x1="400" y1="420" x2="390" y2="440" stroke="#ffd700" stroke-width="2"/>
        <line x1="400" y1="420" x2="410" y2="440" stroke="#ffd700" stroke-width="2"/>
    </g>

    <!-- Oversized Tome -->
    <g id="tome">
        <rect x="350" y="450" width="100" height="60" fill="#8b4513" stroke="#654321" stroke-width="2"/>
        <line x1="350" y1="480" x2="450" y2="480" stroke="#654321" stroke-width="2"/>
        <line x1="390" y1="450" x2="390" y2="510" stroke="#654321" stroke-width="2"/>
    </g>

    <!-- Magical Creatures Glow -->
    <g id="creatures">
        <circle cx="400" cy="460" r="10" fill="#87cefa" opacity="0.8"/>
        <circle cx="420" cy="440" r="8" fill="#ffb6c1" opacity="0.8"/>
        <circle cx="380" cy="440" r="8" fill="#98fb98" opacity="0.8"/>
    </g>

    <!-- Curious Cat -->
    <g id="cat">
        <!-- Body -->
        <ellipse cx="400" cy="500" rx="20" ry="10" fill="#ffdab9" stroke="#d2b48c" stroke-width="2"/>
        <!-- Head -->
        <circle cx="380" cy="490" r="8" fill="#ffdab9" stroke="#d2b48c" stroke-width="2"/>
        <!-- Ears -->
        <polygon points="374,485 376,480 378,485" fill="#ffdab9" stroke="#d2b48c" stroke-width="1"/>
        <polygon points="386,485 388,480 390,485" fill="#ffdab9" stroke="#d2b48c" stroke-width="1}/>
        <!-- Eyes -->
        <circle cx="378" cy="489" r="2" fill="#000"/>
        <circle cx="382" cy="489" r="2" fill="#000"/>
        <!-- Tail -->
        <path d="M420,500 Q430,490 420,480" stroke="#ffdab9" stroke-width="4" fill="none"/>
    </g>
</svg>